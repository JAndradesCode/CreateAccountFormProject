<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link rel="stylesheet" href="create-account-form.CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Create Account</h1>
            <p>Fill in the details to get started</p>
        </header>

        <form id="signupForm">
            <div class="form-group">
                <label class="required" for="fullname">Full Name</label><br>
                <input type="text" id="fullname" name="fullname" placeholder="John Doe" required>
            </div>
            <div class="form-group">
                <label class="required" for="email">Full Name</label><br>
                <input type="email" id="email" name="email" required placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label class="required" for="password">Password</label><br>
                <input type="password" id="password" name="password" required>
                <p>Must be at least 8 characters long</p>
            </div>
            <div class="form-group">
                <label class="required" for="role">Role</label>
                <select id="role" name="role">
                <option value="">Select a role</option>
                <option value="role1">Role 1</option>
                <option value="role2">Role 2</option>
                <option value="role3">Role 3</option>
                </select>
            </div>
            <div class="form-group">
                <label class="required" for="bio">Bio</label><br>
                <textarea id="bio" name="bio" rows="4" cols="50" placeholder="Tell us about yourself"></textarea>
                <p>Keep it short and sweet</p>
            </div>
            <div class="form-group">
                <input class="required" type="checkbox" id="terms" name="terms" value="terms" required>
                <label for="terms">I agree to the Terms and Conditions</label>
            </div>
            <div class="form-group">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
</body>
</html>
